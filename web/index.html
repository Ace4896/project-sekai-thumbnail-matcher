<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Dark Mode -->
    <script>
      const prefersDarkModeQuery = window.matchMedia(
        "(prefers-color-scheme: dark)"
      );

      function setTheme() {
        if (prefersDarkModeQuery.matches) {
          document.documentElement.setAttribute("data-bs-theme", "dark");
        } else {
          document.documentElement.removeAttribute("data-bs-theme");
        }
      }

      setTheme();
      prefersDarkModeQuery.addEventListener("change", () => setTheme());
    </script>

    <!-- Bootstrap -->
    <link href="/bootstrap-5.3.0/bootstrap.min.css" rel="stylesheet" />
    <script src="/bootstrap-5.3.0/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div id="main"></div>

    <script type="module">
      import init from "/assets/dioxus/dioxus.js";
      init("/assets/dioxus/dioxus_bg.wasm").then((wasm) => {
        if (wasm.__wbindgen_start == undefined) {
          wasm.main();
        }
      });
    </script>
  </body>
</html>
